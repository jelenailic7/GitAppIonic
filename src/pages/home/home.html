<ion-header>
  <ion-navbar>
    <ion-title>GitHub</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4> 
        <ion-label>Username</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-input [(ngModel)]="username" placeholder="" ></ion-input>
        </ion-col>
    </ion-row>
  </ion-grid>
<button ion-button block (click)="getRepo(username)">Search</button>
<div *ngFor = "let repo of repos">
<ion-card>
  <img src="img/nin-live.png"/>
  <ion-card-content>
    <ion-card-title>
      {{ repo.name }}    
  </ion-card-title>    
  </ion-card-content>
</ion-card>
</div>


</ion-content>
